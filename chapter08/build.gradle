plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.0'
    id 'io.spring.dependency-management'
}

group 'com.honchar'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation testing.jupiterApi
    testRuntimeOnly testing.jupiterEngine
    implementation misc.slf4jApi

    implementation (
            hibernate.em, hibernate.envers, hibernate.core, db.mysql, db.postgres, db.dbcp2
    )

    implementation (
            spring.orm, spring.beans, spring.context, spring.dataJpa, spring.aop, spring.aspects
    )

    implementation (
            boot.springBootPlugin, boot.starterJpa, boot.starterJta, boot.starterArtemis
    )

    implementation misc.guava
}

test {
    useJUnitPlatform()
}