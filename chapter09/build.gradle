dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

//    implementation 'org.slf4j:slf4j-simple:1.7.36'
//    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'org.slf4j:jcl-over-slf4j:1.7.36'
    implementation 'ch.qos.logback:logback-classic:1.2.11'

    implementation 'org.springframework:spring-core:5.3.20'
    implementation 'org.springframework:spring-beans:5.3.20'
    implementation 'org.springframework:spring-context:5.3.20'
    implementation 'org.springframework:spring-aop:5.3.20'
    implementation 'org.springframework:spring-aspects:5.3.20'
    implementation 'org.springframework:spring-tx:5.3.20'
    implementation 'org.springframework:spring-jdbc:5.3.20'
    implementation 'org.springframework:spring-context-support:5.3.20'
    //implementation aboba.springContextSuport + springVersion
    implementation 'org.springframework:spring-orm:5.3.20'
    testImplementation 'org.springframework:spring-test:5.3.20'

    implementation 'org.springframework.data:spring-data-jpa:2.7.0'
    implementation 'org.springframework.boot:spring-boot-gradle-plugin:2.7.0'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.0'

    implementation 'org.hibernate:hibernate-entitymanager:5.6.9.Final'
    implementation 'mysql:mysql-connector-java:8.0.29'
    implementation 'org.postgresql:postgresql:42.4.0'
    implementation 'com.atomikos:transactions-hibernate4:5.0.8'

    implementation 'org.apache.commons:commons-lang3:3.12.0'

    runtimeOnly 'org.aspectj:aspectjweaver:1.9.8'

    implementation 'com.google.guava:guava:23.0'
}

test {
    useJUnitPlatform()
}