plugins {
    id 'java'
}

group 'com.honchar'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    testImplementation testing.jupiterApi, spring.test
    testRuntimeOnly testing.jupiterEngine
//    misc.slf4jJcl, misc.logback,
    implementation  misc.slf4jApi, misc.lang3, misc.guava
    implementation (
            spring.core, spring.beans, spring.context, spring.aop, spring.aspects, spring.tx,
            spring.jdbc, spring.contextSupport, spring.orm, spring.data
    )
    implementation boot.springBootPlugin, boot.starterJpa
    implementation hibernate.em, hibernate.tx, db.mysql, db.postgres
    runtimeOnly (misc.aspectjweaver)
}

test {
    useJUnitPlatform()
}