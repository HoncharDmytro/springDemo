plugins {
    id 'java'
}

group 'com.honchar'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    testRuntimeOnly (testing.jupiterEngine)

//    implementation misc.slf4jSimple, misc.slf4jApi

    implementation (
            misc.slf4jJcl, misc.logback, misc.lang3, misc.guava
    )

    implementation (
            spring.core, spring.beans, spring.context, spring.aop, spring.aspects, spring.tx,
            spring.jdbc, spring.contextSupport, spring.orm, spring.data
    )

    implementation (
            boot.springBootPlugin, boot.starterJpa
    )

    implementation (
            hibernate.em, hibernate.tx, db.mysql, db.postgres
    )

    testImplementation (
            spring.test, testing.jupiterApi
    )

    runtimeOnly (misc.aspectjweaver)

}

test {
    useJUnitPlatform()
}